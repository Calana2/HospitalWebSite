                        </select>

                    <button type="submit"><i class="fas fa-search"></i> Buscar</button>
                    <script>
                      function get(e) {
                        e.preventDefault()
                        const cama = document.querySelector('#sala').value + document.querySelector('#cama').value
                        get_by_bed(cama)
                      }
                    </script>
                    </form>
