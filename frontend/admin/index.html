<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="nav-cont">
        <nav class="header">
            <button class="close" title="Salir"><i class="fas  fa-sign-out-alt" style="font-size: 24px;color: #585858"></i></button>
            <h1 class="header-Titulo"><i class='fas fa-hospital' style='font-size:36px'></i> Administración</h1>
        </nav>
    </div>

    <div class="container">
        <div class="searh-container" >

                <fieldset class="fieldset fieldset-search">
                    <legend class="legend">
                        FILTROS DE BÚSQUEDA
                    </legend>
                  <form class="buscar">

                <label for="user-search">Nombre y Apellidos</label>
                <input name="nombre" type="text" id="user-search" placeholder="Alejandro Mateo Ochoa">
                <label for="depa-search">Departamentos</label>
                <select name="type-of-depa" id="">
                    <option value="Todos">Todos</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Director">Director</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Recepcionista">Recepcionista</option>
                </select>
                <label for="role-search">Roles</label>
                <select name="type-of-depa" id="">
                    <option value="Todos">Todos</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Director">Director</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Recepcionista">Recepcionista</option>
                </select>

                <input type="submit" class="search-user" value="Buscar"></input>
              </form>
            </fieldset>

        </div>

        <div class="modal__content-adduser">
                    <h2>
                        Agregar Nuevo Usuario
                    </h2>
            <form class="myFormAdd" onsubmit="post(event)">
                <label for="nombre">Nombre y Apellidos</label>
                <input name="name"type="text" id="add-nombre" placeholder="Alejandro Mateo Ochoa" required>
                <label for="usuario">Usuario</label>
                <input name="usuario" type="text" id="add-usuario" required placeholder="amateo">
                <label for="roles">Roles</label>
                <select name="roles" id="add-roles">
                    <option value="Administrador">Administrador</option>
                    <option value="Director">Director</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Recepcionista">Recepcionista</option>
                </select>

                <label for="departamentos">Departamentos</label>
                <select name="specialty" id="add-departamento">
                    <option value="Administrador">Administrador</option>
                    <option value="Dirección">Dirección</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Recepcionista">Recepcionista</option>
                </select>
                <input type="submit" class="button_add" value="ENVIAR"></input>
            </form>
            <button class="cancel" onclick="cancelar()">CANCELAR</button>
        </div>
        <div class="modal__content-edituser" id="">
                    <h2>
                        Modificar Usuario
                    </h2>
          <form class="myFormEdit">
                <label for="nombre">Nombre y Apellidos</label>
                <input type="text" id="nombre" placeholder="Alejandro Mateo Ochoa">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="amateo">
                <label for="roles">Roles</label>
                <select name="roles" id="roles">
                    <option value="Administrador">Administrador</option>
                    <option value="Director">Director</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Recepcionista">Recepcionista</option>
                </select>

                <label for="departamentos">Departamentos</label>
                <select name="departamentos" id="departamentos">
                    <option value="Administrador">Administrador</option>
                    <option value="Dirección">Dirección</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Recepcionista">Recepcionista</option>
                </select>
                <label for="newPassword">Nueva Contraseña</label>
                <input id="newPassword" type="password" placeholder="C0ntr4seña#124"></input>
                <label for="repeatPassword">Repita la Contraseña</label>
                <input id="repeatPassword" type="password" placeholder="C0ntr4seña#124"></input>
                <input type="submit" class="button_add" value="ENVIAR"></input>
          </form>
          <form class="myFormEdit" id="deleteButton" onsubmit="delet(event)">
                <input type="submit" class="button_remove" value="ELIMINAR"></input>
                <input name="id" id="hidden" type="hidden" value=""></input>
          </form>
          <button class="cancel" onclick="cancelar()">CANCELAR</button>
        </div>
        <div class="searh-container">
            <div class="usuarios__container users"> 
            <fieldset class="fieldset">
                <legend class="legend">GESTIÓN DE USUARIOS</legend>
            <table>
                <thead>
                    <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Usuario</th> 
                    <th>Roles</th>
                    <th>Departamento</th>
                    <th>Acción</th>
                    </tr>
                </thead>

                <tbody class="resultado">
                </tbody>
                </table>
            </fieldset>

        </div>
                <div class="add__user">
                    <button class="add__user-button">
                        <i class="fas fa-user-plus"></i> 
                        AÑADIR USUARIO
                    </button>
                </div>
        </div>
    </div>

<script src="./script.js"></script>
<script type="module" src="./get.js"></script>
<script type="module" src="./post.js"></script>
<script type="module" src="./delete.js"></script>

</body>
</html>
