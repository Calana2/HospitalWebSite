    <main>
    <div class="container">
        <div class="campo_busqueda">
            <form class="myForm" onsubmit="ingresar(event)">
                      <div class="campo_busqueda-cama">
                      <div class="campo_busqueda-sala">  
                        <label for="sala">Sala</label>
                          <select name="sala" id="sala">
                            <option value="1"> Sala 1</option>
                            <option value="2"> Sala 2</option>
                            <option value="3"> Sala 3</option>
                            <option value="4"> Sala 4</option>
                          </select>
                      </div>
                      <div class="campo_busqueda-sala">  
                        <label for="cama">Cama</label>
                        <select name="cama" id="cama">
                            <option value="01"> Cama 1</option>
                            <option value="02"> Cama 2</option>
                            <option value="03"> Cama 3</option>
                            <option value="04"> Cama 4</option>
                            <option value="05"> Cama 5</option>
                            <option value="06"> Cama 6</option>
                            <option value="07"> Cama 7</option>
                            <option value="08"> Cama 8</option>
                            <option value="09"> Cama 9</option>
                            <option value="10"> Cama 10</option>
                        </select>
                      </div>
                      <button type="submit" class="buscar__button"><i class="fas fa-user-plus"></i> Ingresar</button>
                      </div>
                    <script charset="utf-8">
                    function get(e){
                        e.preventDefault()
                        const cama = document.querySelector('#sala').value + document.querySelector('#cama').value
                    }
                    </script>
        </div>
        <div class="paciente">
                      <div class="resultados_busqueda informacion_paciente">
                    <h3><i class="fas fa-info-circle"></i> INFORMACIÓN DEL PACIENTE</h3>
                    <label for="name"><span>Nombre: </span><input placeholder="John Doe"  id="name" required type="text"></input></label>
                    <label for="dni"><span>Número de identidad: </span><input placeholder="01010190009" required id="dni" type="text"></input></label>
                    <label for="phoneNumber"><span>Número de teléfono: </span><input placeholder="88888888"  id="phoneNumber" type="text"></input></label>
                    <label for="age"><span>Edad: </span> <input type="number" required id="age" min="0"/> <span> años </span> </label>
                    <label for="weight"><span>Peso: </span> <input type="number" required id="weight" min="0"/> <span> kg</span></label>
                    <label for="height"><span>Altura: </span> <input type="number" required id="height" min="0"/> <span> cm</span></label>
                    <div class="checkbox-container">
                    <label>Sexo:</label>
                    <label for="sexM"><input type="checkbox"value="M" name="sex" id="sexM" onclick="checkedM()"/> M </label>
                    <label for="sexF"><input type="checkbox"value="F" name="sex" id="sexF" onclick="checkedF()"/> F</label></br>
                   	<label>Riesgo:</label>
                    <label for="high"><input type="checkbox"value="true" name="risk_patient" id="high" onclick="checkedH()"/> Alto </label>
                    <label for="low"><input type="checkbox"value="false" name="risk_patient" id="low" onclick="checkedL()"/> Bajo</label>
                    </div>
            </div>

            <div class="resultados_busqueda historia_clinica">
                    <h3><i class="fas fa-notes-medical"></i> HISTORIA CLÍNICA</h3>
                    <label for="cprev"><span>Condiciones Previas: </span><input placeholder="Anemia, Diarrea, Vómitos"  id="cprev" type="text"></input></label>
                    <label for="alerg"><span>Alergias: </span><input placeholder="Cacahuates"  id="alerg" type="text"></input></label>
                    <label for="medac"><span>Medicamentos actuales: </span><input placeholder="Aspirina"  id="medac" type="text"></input></label>
            </div>

            <div class="resultados_busqueda motivos_consulta">
                    <h3><i class="fas fa-stethoscope"></i> MOTIVO DE CONSULTA</h3>
                    <textarea required rows="8" name="motivoConsulta" id="motiv"></textarea>
            </div>
          </form>
        </div>

    </div>
    </main>
